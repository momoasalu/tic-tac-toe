<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js-file.js" defer></script>
</head>
<body>
    <h1>tic-tac-toe</h1>
    <div class="game-setup">
        <div class="player-setup">
            <h1>x</h1>
            <label for="player-1-name">enter your name:</label>
            <input type="text" name="player-1-name" id="player-1-name">
            <div class="player-type">
                <button class="player-1-computer">computer</button>
                <button class="player-1-human selected">human</button>
            </div>
        </div>
        <div class="player-setup">
            <h1>o</h1>
            <label for="player-2-name">enter your name:</label>
            <input type="text" name="player-2-name" id="player-2-name">
            <div class="player-type">
                <button class="player-2-computer">computer</button>
                <button class="player-2-human selected">human</button>
            </div>
        </div>
        <button class="start-game">start game!</button>
    </div>
    <div class="game-board"></div>
    <div class="player-display"></div>
    <div class="restart"></div>
</body>
</html>
